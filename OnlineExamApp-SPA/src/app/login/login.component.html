<app-nav></app-nav>
<div class="container-fluid">
      
        
              
           
              
        
    <div class="login-page body-image">
        <div class="row justify-content-md-center">
            <div class="col-md-4">
                <div  class="pt-3"style="text-align:center">
                        <img src="assets/pp.png" width="400px" class="user-avatar" />
                        <h1 style="color: white;">Online Exam Center</h1>
                </div>
               
                <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
                    <div class="form-content">
                        
    
                            <div class="form-group">
                                    <input type="email" [ngClass]="{'is-invalid': loginForm.get('username').errors && loginForm.get('username').touched }"  formControlName="username" class="form-control input-underline input-lg" id="" placeholder="{{ 'Email' | translate }}">
                                    <div class="invalid-feedback">Please  input a correct Email </div>
                                </div><div class="form-group">
                                        <input type="password" [ngClass]="{'is-invalid': loginForm.get('password').errors && loginForm.get('password').touched }"  formControlName="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' | translate }}">
                                        <div class="invalid-feedback">Please  input a correct password </div>
                                    </div> 
                    </div>
                    <div style="text-align: center;">
                            <button [disabled]="!loginForm.valid" class="btn btn-primary my-2 my-sm-0" type="submit">Submit</button>
             
                    </div>
                      
                   
                </form>
            </div>
        </div>
    </div>
    
</div>
