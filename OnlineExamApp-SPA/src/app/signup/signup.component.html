

<div class="container-fluid">
        
          
       
          
  
    <div class="login-page body-image">
    <div  class="row justify-content-md-center">
        <div class="col-md-4">
            <div style="text-align: center;">
                    <img class="user-avatar" src="assets/images/logo.png" width="150px" />
                    <h1>Online Exam</h1>
            </div>
           
           
            <form [formGroup]="registerForm" (ngSubmit)="register(registerForm)">
                <div class="form-content">
                        <div class="form-group">
                                <input type="text" [ngClass]="{'is-invalid': registerForm.get('firstName').errors && registerForm.get('firstName').touched }"  formControlName="firstName" class="form-control input-underline input-lg" id="" placeholder="{{ 'First Name' | translate }}">
                                <div class="invalid-feedback">Please  input a correct name </div>
                            </div>
                        <div class="form-group">
                                <input type="text" [ngClass]="{'is-invalid': registerForm.get('lastName').errors && registerForm.get('lastName').touched }"  formControlName="lastName" class="form-control input-underline input-lg" id="" placeholder="{{ 'Last Name' | translate }}">
                                <div class="invalid-feedback">Please  input the correct last Name </div>
                            </div>
                        <div class="form-group">
                                <input type="email" [ngClass]="{'is-invalid': registerForm.get('email').errors && registerForm.get('email').touched }"  formControlName="email" class="form-control input-underline input-lg" id="" placeholder="{{ 'Email' | translate }}">
                                <div class="invalid-feedback">Please choose an email </div>
                            </div>
                           
                    <div class="form-group">
                        <input type="text" [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched }"  formControlName="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' | translate }}">
                        <div class="invalid-feedback" *ngIf="{'is-invalid': registerForm.get('password').hasError('required') && registerForm.get('password').touched }">Please choose a Correct Password</div>
                        <div class="invalid-feedback" *ngIf="{'is-invalid': registerForm.get('password').hasError('minLength') && registerForm.get('password').touched }">Please choose a Minimum of 6 characters</div>
                     
                     
                    </div>
                    <div class="form-group">
                            <input type="text" [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched }"  formControlName="confirmPassword" class="form-control input-underline input-lg" id="" placeholder="{{ 'Confirm Password' | translate }}">
                            <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched ">Please fill in the blanks</div>
                            <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('mismatch') && registerForm.get('confirmPassword').touched ">Password must match</div>
                    
                        </div>
                                  <div class="form-group">
                                        <input [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}" class="form-control"
                                          placeholder="Date of Birth" formControlName="dateOfBirth" type="date" >
                                        <div class="invalid-feedback" *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">Date of Birth is required</div>
                                      </div>

                   

                  
                </div>
                <div style="text-align: center;">
                        <button [disabled]="!registerForm.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">REGISTER </button>
             
                </div>
               
                
            </form>
        </div>
    </div>
</div>
</div>
